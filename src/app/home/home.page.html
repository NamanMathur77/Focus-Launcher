<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Focus Launcher</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/settings">
        Settings
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Error state -->
  <ion-item *ngIf="failedToLoadApps" color="danger">
    <ion-label>Failed to load installed apps</ion-label>
  </ion-item>

  <!-- Empty state -->
  <ion-item *ngIf="!failedToLoadApps && apps.length === 0">
    <ion-label>No apps found</ion-label>
  </ion-item>

  <!-- App list -->
  <ion-list *ngIf="apps.length > 0">
    <ion-item
      button
      *ngFor="let app of apps"
      (click)="openApp(app)"
    >
      <ion-label>
        <h2>{{ app.appName }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
