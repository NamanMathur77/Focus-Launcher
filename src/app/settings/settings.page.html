<!-- TOP SAFE AREA -->
<div class="title-header" 
  [style.background]="(backgroundColor$ | async) || '#000000'"
  [style.color]="getTextColor((backgroundColor$ | async))">
  <span>Settings</span>
</div>
<!-- SCROLLABLE CONTENT -->
<ion-content 
  class="setting-list-container"
  [style.--background]="(backgroundColor$ | async) || '#000000'"
  [style.color]="getTextColor((backgroundColor$ | async))">

  <ion-list [style.background]="(backgroundColor$ | async) || '#000000'">
    <ion-item 
      button 
      detail="true" 
      (click)="navigateToAppSettings()"
      [style.--background]="(backgroundColor$ | async) || '#000000'"
      [style.--color]="getTextColor((backgroundColor$ | async))">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>App Settings</h2>
        <p>Manage your apps, selections, and restrictions</p>
      </ion-label>
    </ion-item>

    <ion-item 
      button 
      detail="true" 
      (click)="navigateToAppLimit()"
      [style.--background]="(backgroundColor$ | async) || '#000000'"
      [style.--color]="getTextColor((backgroundColor$ | async))">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>App Display Limit</h2>
        <p>Set maximum apps shown on home screen</p>
      </ion-label>
    </ion-item>

    <ion-item 
      button 
      detail="true" 
      (click)="navigateToBackgroundSettings()"
      [style.--background]="(backgroundColor$ | async) || '#000000'"
      [style.--color]="getTextColor((backgroundColor$ | async))">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>Background Color</h2>
        <p>Customize your home screen background</p>
      </ion-label>
    </ion-item>

    <ion-item 
      button 
      detail="true" 
      (click)="openPhoneSettings()"
      [style.--background]="(backgroundColor$ | async) || '#000000'"
      [style.--color]="getTextColor((backgroundColor$ | async))">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>Phone Settings</h2>
        <p>Access your device settings</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
