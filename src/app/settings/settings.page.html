<!-- TOP SAFE AREA -->
<div class="title-header">
  <span>Select Apps</span>
</div>
<!-- SCROLLABLE CONTENT -->
<ion-content class="setting-list-container">

  <app-app-list
    [apps]="(apps$ | async) || []"
    [selectable]="true"
    [selected]="(selected$ | async) || emptySet"
    (selectionChange)="setSelection($event)"
    (toggleRequest)="onToggleRequest($event)"
  ></app-app-list>

</ion-content>
