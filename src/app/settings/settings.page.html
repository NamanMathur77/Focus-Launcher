<ion-header>
  <ion-toolbar>
    <ion-title>Select Apps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let app of apps">
      <ion-label>{{ app.appName }}</ion-label>

      <ion-checkbox
        slot="end"
        [checked]="selectedApps.has(app.packageName)"
        (ionChange)="toggleApp(app.packageName, $event.detail.checked)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="save()">
    Save Selection
  </ion-button>

</ion-content>
