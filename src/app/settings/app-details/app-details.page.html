<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings/app-settings"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ app?.appName || 'App Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-info" *ngIf="app">
    <h2>{{ app.appName }}</h2>
    <p class="package-name">{{ app.packageName }}</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Show on Main Screen</h2>
        <p>Display this app on your home screen</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        [checked]="(isSelected$ | async) || false"
        (ionChange)="onShowOnMainScreenToggle($event)">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>
        <h2>Restrict App</h2>
        <p>Block access to this app</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        color="danger"
        [checked]="(isRestricted$ | async) || false"
        (ionChange)="onRestrictAppToggle($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
