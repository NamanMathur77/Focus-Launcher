<ion-header>
  <ion-toolbar 
    [style.--background]="(backgroundColor$ | async) || '#000000'"
    [style.--color]="getTextColor((backgroundColor$ | async))">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/settings/app-settings"
        [style.color]="getTextColor((backgroundColor$ | async))">
      </ion-back-button>
    </ion-buttons>
    <ion-title [style.color]="getTextColor((backgroundColor$ | async))">{{ app?.appName || 'App Details' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content 
  [style.--background]="(backgroundColor$ | async) || '#000000'"
  [style.color]="getTextColor((backgroundColor$ | async))">
  <div class="app-info" *ngIf="app">
    <h2 [style.color]="getTextColor((backgroundColor$ | async))">{{ app.appName }}</h2>
  </div>

  <ion-list [style.background]="(backgroundColor$ | async) || '#000000'">
    <ion-item [style.--background]="(backgroundColor$ | async) || '#000000'">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>Show on Main Screen</h2>
        <p>Display this app on your home screen</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        [checked]="(isSelected$ | async) || false"
        (ionChange)="onShowOnMainScreenToggle($event)">
      </ion-toggle>
    </ion-item>

    <ion-item [style.--background]="(backgroundColor$ | async) || '#000000'">
      <ion-label [style.color]="getTextColor((backgroundColor$ | async))">
        <h2>Restrict App</h2>
        <p>Block access to this app</p>
      </ion-label>
      <ion-toggle 
        slot="end" 
        color="danger"
        [checked]="(isRestricted$ | async) || false"
        (ionChange)="onRestrictAppToggle($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>

  <div class="uninstall-section">
    <ion-button 
      expand="block" 
      color="danger" 
      fill="outline"
      (click)="uninstallApp()">
      Uninstall App
    </ion-button>
  </div>
</ion-content>
